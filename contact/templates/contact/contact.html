{% extends "core/base.html" %}

{% load static %}

{% block content %}
      <div class="forms">
            {% if "valid" in request.GET %}
            <p>
                  Enviado
            </p>
            {% endif %}
            {% if "noValido" in request.GET %}
            <p>
                  No enviado
            </p>
            {% endif %}
           <form action="" method="POST" style="text-align: center;">
            {% csrf_token %}
                  <table style="color: white; margin: 20px auto;">
                        {{form.as_table}}
                 </table>
                 <input type="submit" title="Enviar">
           </form>
      </div>
        
{% endblock %}
